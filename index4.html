<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and funny Lotery Game">
    <link rel="stylesheet" href="style4.css">
    <title>LotteryGame</title>
</head>
<body>
    
    <header class="header">
        <img src="resources/home.png" alt="Home img">
        <a href="index.html"><h1 class="h1">Lottery</h1></a>
        <img src="resources/control.png" alt="Bars img">
    </header>
    
    <main class="main">

        <h2 class="text-tittle"></h2>

    <div class="stats">
        <div class="keys">
            <div class="winnerKeys">
                <h3 class="h"><span class="green">Winner</span> Keys</h3>
                <div class="paragraphs-wkey">
                    <p class="wkey">1</p> <p class="wkm" id="wkm1"></p>
                    <p class="wkey">2</p> <p class="wkm" id="wkm2"></p>
                    <p class="wkey">3</p> <p class="wkm" id="wkm3"></p>
                    <p class="wkey">4</p> <p class="wkm" id="wkm4"></p>
                    <p class="wkey">5</p> <p class="wkm" id="wkm5"></p>
                </div>
            </div>
            <div class="userKeys">
                <h4 class="h"><span class="blue">Your</span> Keys</h4>
                <div class="paragraphs-ukey">
                    <p class="ukey" id="uk1">1</p> <p class="ukm" id="ukm1"></p>
                    <p class="ukey" id="uk2">2</p> <p class="ukm" id="ukm2"></p>
                    <p class="ukey" id="uk3">3</p> <p class="ukm" id="ukm3"></p>
                    <p class="ukey" id="uk4">4</p> <p class="ukm" id="ukm4"></p>
                    <p class="ukey" id="uk5">5</p> <p class="ukm" id="ukm5"></p>
                </div>
            </div>
        </div>
        <div class="starsParent">
            <div class="stars">
                <div class="winnerStars">
                <h5 class="h"><span class="green">Winner</span> Stars</h5>
                <div class="paragraphs-wstar">
                    <p class="wstar">1</p> <p class="wsm" id="wsm1"></p>
                    <p class="wstar">2</p> <p class="wsm" id="wsm2"></p>
                </div>
                </div>

                <div class="userStars">
                <h6 class="h"><span class="blue">Your</span> Stars</h6>
                <div class="paragraphs-ustar">
                    <p class="ustar" id="us1">1</p> <p class="usm" id="usm1"></p>
                    <p class="ustar" id="us2">2</p> <p class="usm" id="usm2"></p>
                </div>
                </div>
            </div>
            <button class="button" id="button">Another Bet</button>
        </div>
    </div>
    </main>

    <script src="app4.js"></script>
</body>
</html>
